<!DOCTYPE html>
<Style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        /* background-color: #87CEEB; */
        background: #d8eaf3;
        /* background: linear-gradient(150deg, #f25e5e, #c11111); */
    }

    .buttons {
        width: 225px;
        height: 75px;
        font-family: cursive;
        font-size: 25px;
        /* position: absolute; */
        border: 2px solid #f2c2c8;
        border-radius: 9px;
    }

    #button {
        background-color: red;
        background: linear-gradient(150deg, #f25e5e, #c11111);
        /* background: radial-gradient(70deg, #ffffff, #ff0026); */
        color: #FFFFFF;
        position: absolute;
        top: 75%;
        align-items: center;
        margin-top: -40px;
        margin-left: -105px;
        outline: none;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
    }

    #refreshButton {
        position: absolute;
        bottom: 7%;
        right: 7%;
        background-color: transparent;
        background-repeat: no-repeat;
        border: none;
        cursor: pointer;
        overflow: hidden;
        outline: none;
    }

    #heart1 {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -25px;
        margin-left: -150px;
        background-color: #ffdae0;
        height: 50px;
        width: 50px;
        opacity: 0;
    }

    #heart2 {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -90px;
        margin-left: -50px;
        background-color: #ffdae0;
        height: 50px;
        width: 50px;
        opacity: 0;
    }

    #heart3 {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: 50px;
        margin-left: -50px;
        background-color: #ffdae0;
        height: 50px;
        width: 50px;
        opacity: 0;
    }

    #heart4 {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -90px;
        margin-left: 100px;
        background-color: #ffdae0;
        height: 50px;
        width: 50px;
        opacity: 0;
    }

    #heart5 {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: 25px;
        margin-left: 100px;
        background-color: #ffdae0;
        height: 50px;
        width: 50px;
        opacity: 0;
    }

    .hearts:after {
        background-color: #ffdae0;
        content: "";
        border-radius: 50%;
        position: absolute;
        width: 50px;
        height: 50px;
        top: 0px;
        left: 25px;
    }

    .hearts:before {
        background-color: #ffdae0;
        content: "";
        border-radius: 50%;
        position: absolute;
        width: 50px;
        height: 50px;
        top: -25px;
        left: 0px;
    }

    .love:hover>#heart1 {
        animation-name: hearts1;
        animation-duration: 1.1s;
        animation-iteration-count: infinite;
    }

    .love:hover>#heart2 {
        animation-name: hearts2;
        animation-duration: 0.9s;
        animation-iteration-count: infinite;
    }

    .love:hover>#heart3 {
        animation-name: hearts3;
        animation-duration: 0.9s;
        animation-iteration-count: infinite;
    }

    .love:hover>#heart4 {
        animation-name: hearts4;
        animation-duration: 1s;
        animation-iteration-count: infinite;
    }

    .love:hover>#heart5 {
        animation-name: hearts5;
        animation-duration: 1.1s;
        animation-iteration-count: infinite;
    }

    @keyframes hearts1 {
        0% {
            transform: scale(0.1, 0.1) rotate(-45deg);
            opacity: 0.8;
        }
    }

    @keyframes hearts2 {
        20% {
            transform: scale(0.2, 0.2) rotate(-45deg);
            opacity: 0.8;
        }
    }

    @keyframes hearts3 {
        40% {
            transform: scale(0.3, 0.3) rotate(-45deg);
            opacity: 0.8;
        }
    }

    @keyframes hearts4 {
        60% {
            transform: scale(0.4, 0.4) rotate(-45deg);
            opacity: 0.8;
        }
    }

    @keyframes hearts5 {
        80% {
            transform: scale(0.6, 0.6) rotate(-45deg);
            opacity: 0.8;
        }
    }

    #button:active {
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.23);
        transform: scale(0.99);
    }

    .container {
        /* position: relative; */
        width: 100%;
        height: 200px;
        text-align: center;
    }

    .penguin {
        position: absolute;
        width: 150px;
        height: 150px;
        bottom: 0;
    }

    #penguin1 {
        left: 20%;
        top: 25%;
    }

    /* Tooltip container */
    .tooltip {
        /* position: relative; */
        display: inline-block;
        /* border-bottom: 1px dotted black; If you want dots under the hoverable text */
    }

    /* Tooltip text */
    .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: red;
        background: linear-gradient(150deg, #f25e5e, #c11111);
        color: #fff;
        font-family: cursive;
        text-align: center;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: medium;

        /* Position the tooltip text - see examples below! */
        /* position: absolute; */
        z-index: 1;
    }

    /* Show the tooltip text when you mouse over the tooltip container */
    .tooltip:hover .tooltiptext {
        visibility: visible;
    }

    #penguin2 {
        right: 20%;
        top: 25%;

    }

    button {
        /* margin: 20px; */
        /* padding: 20px; */
        font-size: 24px;
        cursor: pointer;
    }
</Style>
